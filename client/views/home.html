<div class="inset">
    <h1>Welcome</h1>
    <md-button class="md-primary md-raised" ng-click="showNewPostDialog($event)">

    New Post</md-button>
    <md-content>

        <md-card ng-repeat="post in posts">
            <md-card-header>
                <md-card-avatar>
                    <img src="https://material.angularjs.org/HEAD/img/logo.svg" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{post.title}}</span>
                    <span class="md-subhead">Material</span>
                </md-card-header-text>
            </md-card-header>
            <img ng-src="https://material.angularjs.org/HEAD/img/washedout.png" class="md-card-image">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{post.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>
                    The titles of Washed Out's breakthrough song and the first single from Paracosm share the
                    two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
                </p>
            </md-card-content>

            <md-card-actions layout="row" layout-align="end center">

                <md-button class="md-icon-button">
                    <md-icon md-svg-icon="action:ic_thumb_up_24px"
                             style="color:#4CAF50"></md-icon>
                </md-button>

                <md-button class="md-icon-button">
                    <md-icon md-svg-icon="action:ic_thumb_down_24px"
                             style="color:#E91E63"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </md-content>
</div>
